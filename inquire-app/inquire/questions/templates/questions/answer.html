{% extends "base.html" %}

{% block content %}
<h2>Question:{{ question.question_text }}</h2>
<h4>Author: {{ question.author.full_name }} </h4>
<h4>Question Creation time: {{ question.pub_date }} </h4>
<h4>Question Last updated at: {{ question.modification_time }} </h4>
<form method=POST action="{% url 'questions:answer_question' question.id %}" method=post>
    {% csrf_token %}
    What is your answer?: <br>
    <textarea class="form-control"type=text name=answer_text rows="20" cols="80"> </textarea> <br>
    <input class="btn btn-primary" type=submit name=Submit value=Submit>
    <input class="btn btn-primary" type=submit name=Cancel value=Cancel>
</form>
{% endblock %}
